<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration_form.css" />
  </head>
  <body>
    <div class="reg-card">
      <h2 class="reg-card__title">Registration</h2>
      <form action="" class="reg-form">
        <div class="column">
          <!-- User Name -->
          <div class="reg-form__input-box">
            <label for="uname" class="reg-form__label">Username</label>
            <input
              type="text"
              id="uname"
              name="uname"
              placeholder="Enter your username"
              class="reg-form__input" />
          </div>
          <!-- Phone Number -->
          <div class="reg-form__input-box">
            <label for="pnumber" class="reg-form__label">Phone Number</label>
            <input
              type="number"
              id="pnumber"
              name="pnumber"
              placeholder="Enter your number"
              class="reg-form__input" />
          </div>
          <!-- Confirm Password -->
          <div class="reg-form__input-box">
            <label for="cpassword" class="reg-form__label"
              >Confirm Password</label
            >
            <input
              type="password"
              id="cpassword"
              name="cpassword"
              placeholder="Confirm your password"
              class="reg-form__input" />
          </div>
        </div>
        <div class="column">
          <!-- Full Name -->
          <div class="reg-form__input-box">
            <label for="fname" class="reg-form__label">Full Name</label>
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="Enter your name"
              class="reg-form__input" />
          </div>
          <!-- Email -->
          <div class="reg-form__input-box">
            <label for="email" class="reg-form__label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              class="reg-form__input" />
          </div>
          <!-- Password -->
          <div class="reg-form__input-box">
            <label for="password" class="reg-form__label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              class="reg-form__input" />
          </div>
          <!-- Radio Button -->
          <div class="radio-button-box">
            <h2 class="radio-buttons__title">Gender</h2>
            <div class="radio-buttons">
              <div class="radio-button">
                <input
                  type="radio"
                  id="male"
                  name="fav_language"
                  value="Male" />
                <label for="male">Male</label>
              </div>
              <div class="radio-button">
                <input
                  type="radio"
                  id="female"
                  name="fav_language"
                  value="Female" />
                <label for="female">Female</label><br />
              </div>
              <div class="radio-button">
                <input
                  type="radio"
                  id="others"
                  name="fav_language"
                  value="others" />
                <label for="others">Others</label>
              </div>
            </div>
          </div>
          <!-- Buttons -->
          <div class="reg-form__button-box">
            <button class="btn btn--cancel">Cancel</button>
            <button type="submit" class="btn btn--submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
